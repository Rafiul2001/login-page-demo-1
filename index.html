<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/d8cfb7604d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <img class="login-image" src="assets/images/bc-perfect.png" alt="">
            <div class="login-page">
                <h1>Log in</h1>
                <form action="">
                    <label class="input-label" for="input-email-phone-number">Login, email or phone number</label>
                    <input class="input-item" type="text" id="input-email-phone-number">
                    <label class="input-label" for="password">Password</label>
                    <input class="input-item" type="password" id="password">
                    <input class="submit-btn" type="submit" value="Log in">
                    <div class="text">
                        <hr>
                        <p>or log in with</p>
                    </div>
                    <div class="social-links">
                        <a href="#"><img src="assets/images/icons8-google.svg" alt=""></a>
                        <a href="#"><img src="assets/images/icons8-office-365.svg" alt=""></a>
                    </div>
                    <a href="#"><p class="forgot-password-text">Forgot login or password?</p></a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
